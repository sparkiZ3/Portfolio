<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/923b733eaa.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="content">
        <svg id="mobile_menu" xmlns="http://www.w3.org/2000/svg" height="20" width="17.5" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>

</body>
</html>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .mobile_navbar{
        transition: 1s;
        left: -0px;
        position: absolute;
        height: 100vh;
        width: 10%;
        background-color: black;
        z-index: 1;
    }
    .content{
        display: flex;
        justify-content: end;
        background-color: antiquewhite;
    }
</style>
<script>
    const mobile_menu = document.getElementById('mobile_menu');
    mobile_menu.addEventListener('click', function() {
        console.log('clicked');
        if (document.querySelector('.mobile_navbar').style.left == '0px') {
            document.querySelector('.mobile_navbar').style.left = '-20%';
        }else{
            document.querySelector('.mobile_navbar').style.left = '0px';
        }
    });
</script>
